<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice tasks</title>
    <style>
      /* .layout{
            width: 100%;
            height: 100%;
        } */
      .container {
        width: 100%;
        height: 535px;
        /* border: 1px solid seagreen; */
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        margin-top: 10px;
      }

      div {
        width: 100%;
        height: 100%;
        /* border: 1px solid blueviolet; */
        border-radius: 10px;
      }
      .coloumn {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 10px;
      }

      div .left {
        background-color: rgba(128, 128, 128, 0.664);
        width: 50%;
        /* height: 200px; */
      }
      div .right {
        background-color: rgba(240, 230, 140, 0.514);
      }

      .second-task{
        width: 100%;
        /* height: 535px; */
        margin-bottom: 15px;

    }

    .number {
        font-size: 3em;
        background-color: skyblue;
        border-radius: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .challenge-section {
        display: grid;
        grid-template-columns: repeat(2,1fr);
        gap: 10px;
        
      }
      
      .section-two{
        display: grid;
        grid-template-rows: repeat(2,1fr);
        gap: 10px;
      }

      .section-three{
        display: grid;
        grid-template-columns: repeat(2,1fr);
        gap: 10px;
      }

      .one{
        background-color: indianred;
      }

      .two{
        background-color: chocolate;
        display: flex;
      }

      .three{
        background-color: blueviolet;
      }

      .four{
        background-color: gray;
      }

      @media screen and (max-width: 576px) {
        .container {
          flex-direction: column;
        }
        div .left {
          width: 100%;
          height: 50%;
        }

        .challenge-section{
            grid-template-columns: repeat(1, 1fr);
        }

        .section-two{
            grid-template-rows: repeat(1,1fr);
        }

        .section-three{
            grid-template-columns: repeat(1,1fr);
        }
      }
    </style>
  </head>
  <body>
    <section class="layout">
      <div class="container">
        <div class="coloumn left"><h3>Left</h3></div>
        <div class="coloumn right"><h3>Right</h3></div>
      </div>
    </section>

    <section class="second-task">
      <div class="challenge-section">
        <div class="number one">
          <h2>1</h2>
        </div>
       <div class="section-two">
         <div class="number two">
          <h2>2</h2>
        </div>
        <div class="section-three">
            <div class="number three">
          <h2>3</h2>
        </div>
        <div class="number four">
          <h2>4</h2>
        </div>
        </div>
       </div>
      </div>
    </section>
  </body>
</html>
